<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La picá de la araña - Carta Digital</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1d1a45;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: hidden;
        }

        li {
            width: 100%;
            height: 100vh;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s, transform 0.8s;
        }

        li.active {
            opacity: 1;
            transform: translateY(0);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <ul id="slider">
        <li class="slide active">
            <img src="CARTA-01.jpg" alt="Plato 1">
        </li>
        <li class="slide">
            <img src="CARTA-02.jpg" alt="Plato 2">
        </li>
        <!-- Agrega más imágenes en formato JPG para cada plato -->
        <!-- ... -->
    </ul>

    <script>
        function activateElements() {
            const elements = document.querySelectorAll('.slide');
            elements.forEach((element) => {
                const rect = element.getBoundingClientRect();
                const windowHeight = window.innerHeight || document.documentElement.clientHeight;
                if (rect.top <= windowHeight / 1.5 && rect.bottom >= 0) {
                    element.classList.add('active');
                }
            });
        }

        activateElements();

        let currentSlide = 0;
        let touchStartY = 0;

        window.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        window.addEventListener('touchend', (e) => {
            const touchEndY = e.changedTouches[0].clientY;
            const deltaY = touchEndY - touchStartY;

            if (deltaY > 0 && currentSlide > 0) {
                // Desplaza a la parte superior de la página anterior
                currentSlide--;
                window.scrollTo(0, currentSlide * window.innerHeight);
            } else if (deltaY < 0 && currentSlide < elements.length - 1) {
                // Desplaza a la parte superior de la siguiente página
                currentSlide++;
                window.scrollTo(0, currentSlide * window.innerHeight);
            }
        });
    </script>
</body>
</html>
